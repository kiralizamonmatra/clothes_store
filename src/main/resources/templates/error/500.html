<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>500 Internal error</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="text-center p-8 bg-white rounded shadow-lg max-w-md w-full">
    <h1 class="text-6xl font-bold mb-4 text-gray-800">500</h1>
    <p class="text-xl mb-4">Internal error.</p>
    <div th:if="${errorMessage}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        <p th:text="${errorMessage}"></p>
    </div>
    <a href="/" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">Home</a>
</div>
</body>
</html>
