<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!--link rel="stylesheet" type="text/css" media="all" href="../static/css/tw-animate.css" th:href="@{/css/tw-animate.css}" />-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="w-full max-w-lg bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <div th:if="${param.error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        Invalid username or password.
    </div>
    <form th:action="${@routes.LOGIN}" method="post" class="space-y-4">
        <div>
            <label class="block mb-1 font-medium" for="username">Username</label>
            <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded px-3 py-2" required />
        </div>
        <div>
            <label class="block mb-1 font-medium" for="password">Password</label>
            <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded px-3 py-2" required />
        </div>
        <div>
            <button type="submit" class="w-full bg-gray-900 hover:bg-gray-600 text-white font-semibold py-2 px-4 mt-4 rounded">Login</button>
        </div>
    </form>
</div>
</body>
</html>
